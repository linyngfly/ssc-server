<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>
            chatofpomelo
        </title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="js/lib/jquery-1.8.0.min.js" type="text/javascript"></script>

        <script src="js/lib/build/build.js" type="text/javascript"></script>
        <script type="text/javascript">
         require('boot');
        </script>
        <script src="js/entity.js" type="text/javascript"></script>
        <script src="js/client.js" type="text/javascript"></script>
        <script src="js/pop.js" type="text/javascript"></script>
        <script src="js/msgHandler.js" type="text/javascript"></script>
        <script src="js/adminClient.js" type="text/javascript"></script>
    </head>
    
    <body>
        <div id="app">
            <div id="countdown" class="player">countdown</div>
            <div id="lottery" class="player">lottery</div>
            <div id="playerAction" class="player">
                <input id="roleName" type="text" placeholder="input new role name">
                <input id="setRoleName" type="button" value="setRoleName">
                <input id="setPhone" type="button" value="setPhone">
                <input id="setPinCode" type="button" value="setPinCode">
                <input id="getRecords" type="button" value="getRecords">
                <br>
                <input id="betValue" type="text" placeholder="input bet info">
                <input id="bet" type="button" value="bet">
                <input id="unBet" type="button" value="unBet">
                <input id="myBets" type="button" value="myBets">
                <input id="myIncome" type="button" value="myIncome">
                <input id="friendIncome" type="button" value="friendIncome">
                <input id="winRateRankList" type="button" value="winRateRankList">
                <input id="todayRichRankList" type="button" value="todayRichRankList">
                <input id="adminLogin" type="button" value="adminLogin">
                <input id="recharge" type="button" value="recharge">
                <input id="cash" type="button" value="cash">
                <input id="setConfig" type="button" value="setConfig">
                <input id="playerCtrl" type="button" value="playerCtrl">
                <input id="backendOpenCode" type="button" value="backendOpenCode">
                <input id="getPlayerBaseInfo" type="button" value="getPlayerBaseInfo">
            </div>
            <div id="rank" class="hide">
                <div class="header">High Scores</div>
                <div id="playerInfo"></div>

            </div>

            <div id="registeView">
                <table>
                    <tr>
                        <td>
                            <input id="reg-name" type="text" value="linyng" placeholder="enter your name" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="reg-phone" type="text" value="18602842393" placeholder="enter your phone" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="reg-inviter" type="text" value="zhangsan888" placeholder="enter your inviter" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="reg-pwd" type="text" value="12345" placeholder="enter your password" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="registe" type='button' value="registe" />
                        </td>
                    </tr>
                </table>
            </div>

            <div id="loginView">
                <table>
                    <tr>
                        <td>
                            <input id="loginUser" type="text" value="linyng" placeholder="enter your name" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="loginPwd" type="text" value="12345" placeholder="enter your password" />
                        </td>
                        <tr>
                            <td>
                                <input id="login" type='button' value="login" />
                            </td>
                        </tr>
                    </tr>
                    <tr>
                        <td>
                            <!--<input name="channels" type="text" value="10001" id="channelList" placeholder="enter your room id"-->
                            <!--/>-->
                            rooms:
                            <select name="rooms" id="roomList">
                                <!--<option value="*">-->
                                    <!--10001-->
                                <!--</option>-->
                            </select>
                        </td>
                        <tr>
                            <td>
                                <input id="joinGame" type='button' value="joinGame" />
                            </td>
                        </tr>
                    </tr>
                </table>
                <div id="loginError">
                </div>
            </div>
            <div id="chatHistory">
            </div>
            <div id="toolbar">
                <ul id="status">
                    <li>
                        users:
                        <select name="users" id="usersList">
                            <option value="*">
                                all
                            </option>
                        </select>
                    </li>
                    <li>
                        name:
                        <span id="name">
                        </span>
                    </li>
                    <li>
                        room:
                        <span id="room">
                        </span>
                    </li>
                </ul>
                <input tabindex="1" type="text" id="entry" />
            </div>
        </div>
        <div id="pop">
            <div id="popHead">
                <a id="popClose" title="close">Close</a>
                <h2>
                    Tip
                </h2>
            </div>
            <div id="popContent">
                <dl>
                    <dd id="popIntro">
                    </dd>
                </dl>
                <p id="popMore">
                    No Tip Again
                </p>
            </div>
        </div>
    </body>

</html>
